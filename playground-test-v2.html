    <input id="inputText" type="text" placeholder="ตัวสร้างรูปแบบ">
    <div class="output" id="outputText">Regex จะปรากฏที่นี่</div>
  <script>
  const input = document.getElementById('inputText');
  const output = document.getElementById('outputText');
  
  input.addEventListener('input', () => {
    const text = input.value;
    let regexPattern = '';
  
    for (let ch of text) {
      if (/\d/.test(ch)) {
        regexPattern += '(\\d)';
      } else if (ch === '.') {
        regexPattern += '\\.';
      } else if (ch === '*') {
        regexPattern += '\\*';
      } else if (ch === '/') {
        regexPattern += '\\/';
      } else {
        regexPattern += ch;
      }
    }
  
    output.textContent = regexPattern || 'Regex pattern will appear here';
  });
  </script>
<div class="flex-container">
    <div>
        <div class=".flex-container2">
        <textarea class="raw" name="" id="thm_textarea" style="width: 100%;" rows="30" oninput="convert();convert2Line()"></textarea></div>
        <textarea class="converted" id="input_converted" style="width: 100%;" rows="20" ></textarea>
        </div>
    <div class="converted" id="thm_num"></div>
