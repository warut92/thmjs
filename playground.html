<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground thm.js</title>
    <link rel="stylesheet" href="thmjs.css">
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
        }
        .flex-container > div {
            width: 50px;
            margin: 10px;
            width: 100%;
        }
        .raw {
            background-color: wheat;
        }
        .converted{
            background-color: gray;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Playground thm.js@0.0.1</h1>
JavaScript สำหรับการแปลงโน้ตดนตรีไทย สะดวก รวดเร็ว ทำเอง ใช้เอง <a href="index.html">กลับหน้าหลัก</a>
<!-- <br><red>in progress!<progress></progress></red> -->
<script src="playground_thm.js@0.0.1"></script><br>
<button onclick="addNote(1)">ลาวจ้อย</button><button onclick="addNote(2)">ลาวครวญ</button><button onclick="addNote(3)">แขกบรเทศ</button><button onclick="addNote(0)">ล้าง</button>
<div class="flex-container">
    <div><textarea class="raw" name="" id="thm_textarea" style="width: 100%;" rows="40" oninput="convert()">พิมพ์โน้ตที่นี่</textarea></div>
    <div class="converted" id="thm"></div>
    <script>
        let noteSample
        function addNote(a) {
            if (a === 1) {
                noteSample =  `(ลาวจ้อย_%2_ชั้น)
---1 2352 ---- -3-2 ---1 2352 3212 -3-5
---3 561*5 ---3 2123 --56 -1*-2* 3*2*1*6 1*555
---5 -555 -5-6 1*2*3*6 ---- -5-6 -656 1*555
---5 -555 5321 -2-3 ---- 561*2* 3*2*1*2* -3*-1*`
            } else if (a === 2) {
                noteSample = `(ลาวครวญ_%2_ชั้น)
---- ---- -5-3 2123 ---- -1*-2* 1*-3* -2*2*2*
---5 -555 6535 -6-1* ---1* -1*1*1* -5-3 21-2`
            } else if (a === 3) {
                noteSample = `(แขกบรเทศ_%2_ชั้น)
([สองชั้น_ท่อน_%1])
---5 -666 ---8 -666 -555 -6-5 ---3 -333
-653 5321 --32 12-3 -5-6 8653 ---2 5321
//

([สองชั้น_ท่อน_%2])
-3*3*3* -9-8 -9-8 -5-6 -555 2356 -888 5689
-653 5321 --32 12-3 -5-6 8653 ---2 5321
//`
            } else if (a === 0) {
                noteSample = ""
            }
            document.getElementById('thm_textarea').value = noteSample
        convert()
        }
        addNote(1)
    </script>
</div>

</body>
</html>
